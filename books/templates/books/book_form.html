<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Book</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
            max-width: 800px;
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .form-label {
            font-weight: bold;
            color: #555;
        }
        .btn-submit {
            background-color: #007bff;
            color: #fff;
            margin-top: 20px;
        }
        .btn-submit:hover {
            background-color: #0056b3;
        }
        .btn-back {
            background-color: #6c757d;
            color: #fff;
            margin-top: 20px;
        }
        .btn-back:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Page Title -->
        <h1>Add New Book</h1>

        <!-- Book Form -->
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_title" class="form-label">Book Title</label>
                {{ form.title }}
            </div>
            <div class="mb-3">
                <label for="id_author" class="form-label">Author</label>
                {{ form.author }}
            </div>
            <div class="mb-3">
                <label for="id_publication_date" class="form-label">Publication Date</label>
                {{ form.publication_date }}
            </div>
            <div class="mb-3">
                <label for="id_genre" class="form-label">Genre</label>
                {{ form.genre }}
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-submit">Add Book</button>
            <a href="{% url 'book_list' %}" class="btn btn-back">Cancel</a>
        </form>
    </div>

    <!-- Bootstrap JS (Optional for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
