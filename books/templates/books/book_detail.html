<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ book.title }} - Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
            max-width: 800px;
            background: #ffffff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .detail-row {
            margin-bottom: 15px;
        }
        .detail-row span {
            font-weight: bold;
            color: #555;
        }
        .btn-group a {
            margin: 5px;
        }
        .btn-back {
            background-color: #6c757d;
            color: #fff;
        }
        .btn-back:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Book Title -->
        <h1>{{ book.title }}</h1>

        <!-- Book Details -->
        <div class="detail-row">
            <span>Author:</span> {{ book.author }}
        </div>
        <div class="detail-row">
            <span>Publication Date:</span> {{ book.publication_date }}
        </div>
        <div class="detail-row">
            <span>Genre:</span> {{ book.get_genre_display }}
        </div>

        <!-- Action Buttons -->
        <div class="btn-group">
            <a href="{% url 'book_update' book.pk %}" class="btn btn-primary">Edit</a>
            <a href="{% url 'book_delete' book.pk %}" class="btn btn-danger">Delete</a>
            <a href="{% url 'book_list' %}" class="btn btn-back">Back to List</a>
        </div>
    </div>

    <!-- Bootstrap JS (Optional for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
