<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
        }
        .btn-add-book {
            display: block;
            width: 200px;
            margin: 0 auto 30px auto;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            font-size: 1.1rem;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-add-book:hover {
            background-color: #0056b3;
            text-decoration: none;
        }
        .book-list {
            list-style: none;
            padding-left: 0;
        }
        .book-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .book-item a {
            color: #007bff;
            text-decoration: none;
            font-size: 1.2rem;
        }
        .book-item a:hover {
            text-decoration: underline;
        }
        .footer {
            margin-top: 50px;
            text-align: center;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Book List</h1>

        <!-- Add Book Button -->
        <a href="{% url 'book_create' %}" class="btn-add-book">Add New Book</a>

        <!-- Book List -->
        <ul class="book-list">
            {% for book in books %}
                <li class="book-item">
                    <a href="{% url 'book_detail' book.pk %}">{{ book.title }}</a>
                    <span class="badge bg-secondary">{{ book.author }}</span>
                </li>
            {% empty %}
                <li class="book-item">
                    <p class="text-center">No books available!</p>
                </li>
            {% endfor %}
        </ul>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; {{ current_year }} Book Manager. All rights reserved.</p>
    </div>

    <!-- Bootstrap JS (Optional for interactivity) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
